<!DOCTYPE html>
<html>
<head>
	<title>Git Test</title>
</head>
<body>
	This is my first git project.
	<!-- 添加成为可上传状态 “.”是所有改变-->
	git add .
	<!-- 传入本地仓库 -->
	git commit -m "描述内容"
	<!-- 上传到服务器XX分支 -->
	git push origin XX
	<!-- 创建XX分支 -->
	git branch XX
	<!-- 切换 -->
	git checkout XX
	<!-- 拉代码 切到哪个分支拉哪个代码 -->
	git pull 
	<!-- 查看文件状态 -->
	git status
	<!-- clone项目到本地 SSH为地址 -->
	git clone SSH
</body>
</html>
